            document.getElementById('callStatus').textContent = 'å‘¼ã³å‡ºã—ä¸­...';

            try {
                // ãƒ¡ãƒ‡ã‚£ã‚¢å–å¾—
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true, 
                    video: false 
                });

                if (mockMode) {
                    // ãƒ¢ãƒƒã‚¯ãƒ¢ãƒ¼ãƒ‰ï¼š3ç§’å¾Œã«è‡ªå‹•æ¥ç¶š
                    showNotification(`${contact.name}ã«ç™ºä¿¡ä¸­... ğŸ“`);
                    setTimeout(() => {
                        document.getElementById('callStatus').textContent = 'é€šè©±ä¸­';
                        startCallTimer();
                        showNotification(`${contact.name}ã¨é€šè©±é–‹å§‹ï¼ ğŸ‰`);
                    }, 3000);
                } else {
                    // WebRTCæ¥ç¶šã‚’é–‹å§‹
                    setupPeerConnection();
                    // Firebaseã«ã‚ªãƒ•ã‚¡ãƒ¼ã‚’é€ä¿¡
                    sendOffer(contact.id);
                }
            } catch (error) {
                console.error('ãƒ¡ãƒ‡ã‚£ã‚¢å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                showNotification('ãƒã‚¤ã‚¯ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒå¿…è¦ã§ã™ ğŸ¤', 'error');
                endCall();
            }
        }

        // WebRTCè¨­å®š
        function setupPeerConnection() {
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' }
                ]
            };

            peerConnection = new RTCPeerConnection(configuration);

            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’è¿½åŠ 
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // ãƒªãƒ¢ãƒ¼ãƒˆã‚¹ãƒˆãƒªãƒ¼ãƒ å—ä¿¡
            peerConnection.ontrack = (event) => {
                remoteStream = event.streams[0];
                // ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªè¦ç´ ã§å†ç”Ÿ
                const audio = new Audio();
                audio.srcObject = remoteStream;
                audio.play();
            };

            // ICEå€™è£œ
            peerConnection.onicecandidate = (event) => {
                if (event.candidate && !mockMode) {
                    // Firebaseã«ICEå€™è£œã‚’é€ä¿¡
                    database.ref(`calls/${currentCall.id}/ice-candidates/${userId}`).push(event.candidate);
                }
            };
        }

        // ã‚ªãƒ•ã‚¡ãƒ¼é€ä¿¡ï¼ˆå®Ÿéš›ã®Firebaseå®Ÿè£…ç”¨ï¼‰
        async function sendOffer(targetId) {
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            if (!mockMode && database) {
                database.ref(`calls/${targetId}/offer`).set({
                    from: userId,
                    fromName: 'ãƒ¦ãƒ¼ã‚¶ãƒ¼',
                    offer: offer,
                    timestamp: Date.now()
                });
            }
        }

        // ç€ä¿¡ãƒªã‚¹ãƒŠãƒ¼ï¼ˆå®Ÿéš›ã®Firebaseå®Ÿè£…ç”¨ï¼‰
        function listenForCalls() {
            if (mockMode || !database) return;

            database.ref(`calls/${userId}/offer`).on('value', async (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // ç€ä¿¡è¡¨ç¤º
                    document.getElementById('incomingCall').classList.add('active');
                    document.getElementById('callerName').textContent = `${data.fromName}ã‹ã‚‰ç€ä¿¡`;
                    
                    // é€šçŸ¥
                    if (Notification.permission === 'granted') {
                        new Notification('ç€ä¿¡', {
                            body: `${data.fromName}ã‹ã‚‰ç€ä¿¡ãŒã‚ã‚Šã¾ã™`,
                            icon: 'ğŸ“'
                        });
                    }

                    // ç€ä¿¡éŸ³ã‚’é³´ã‚‰ã™ï¼ˆå®Ÿè£…ã¯çœç•¥ï¼‰
                    playRingtone();
                }
            });
        }

        // é€šè©±ã‚¿ã‚¤ãƒãƒ¼
        function startCallTimer() {
            callStartTime = Date.now();
            callTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('callTimer').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        // ãƒŸãƒ¥ãƒ¼ãƒˆåˆ‡ã‚Šæ›¿ãˆ
        function toggleMute() {
            const btn = document.getElementById('muteBtn');
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                audioTrack.enabled = !audioTrack.enabled;
                btn.classList.toggle('active');
                showNotification(audioTrack.enabled ? 'ãƒŸãƒ¥ãƒ¼ãƒˆè§£é™¤ ğŸ¤' : 'ãƒŸãƒ¥ãƒ¼ãƒˆ ğŸ”‡');
            }
        }

        // ã‚¹ãƒ”ãƒ¼ã‚«ãƒ¼åˆ‡ã‚Šæ›¿ãˆ
        function toggleSpeaker() {
            const btn = document.getElementById('speakerBtn');
            btn.classList.toggle('active');
            showNotification(btn.classList.contains('active') ? 'ã‚¹ãƒ”ãƒ¼ã‚«ãƒ¼ON ğŸ”Š' : 'ã‚¹ãƒ”ãƒ¼ã‚«ãƒ¼OFF ğŸ”ˆ');
        }

        // éŒ²éŸ³åˆ‡ã‚Šæ›¿ãˆ
        function toggleRecord() {
            const btn = document.getElementById('recordBtn');
            
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                startRecording();
                btn.classList.add('active');
                showNotification('éŒ²éŸ³é–‹å§‹ âºï¸');
            } else {
                stopRecording();
                btn.classList.remove('active');
                showNotification('éŒ²éŸ³åœæ­¢ â¹ï¸');
            }
        }

        // éŒ²éŸ³é–‹å§‹
        function startRecording() {
            if (!localStream) return;

            recordedChunks = [];
            mediaRecorder = new MediaRecorder(localStream);

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `recording_${Date.now()}.webm`;
                a.click();
            };

            mediaRecorder.start();
        }

        // éŒ²éŸ³åœæ­¢
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        // é€šè©±çµ‚äº†
        function endCall() {
            // ã‚¿ã‚¤ãƒãƒ¼åœæ­¢
            if (callTimer) {
                clearInterval(callTimer);
                callTimer = null;
            }

            // éŒ²éŸ³åœæ­¢
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                stopRecording();
            }

            // ã‚¹ãƒˆãƒªãƒ¼ãƒ åœæ­¢
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            // WebRTCæ¥ç¶šçµ‚äº†
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            // UIæ›´æ–°
            document.getElementById('callPanel').classList.remove('active');
            document.getElementById('muteBtn').classList.remove('active');
            document.getElementById('speakerBtn').classList.remove('active');
            document.getElementById('recordBtn').classList.remove('active');
            document.getElementById('callTimer').textContent = '00:00';
            
            showNotification('é€šè©±ã‚’çµ‚äº†ã—ã¾ã—ãŸ ğŸ‘‹');
            currentCall = null;
        }

        // ç€ä¿¡å¿œç­”
        function acceptCall() {
            document.getElementById('incomingCall').classList.remove('active');
            // å®Ÿéš›ã®å®Ÿè£…ã§ã¯ã€ã“ã“ã§WebRTCæ¥ç¶šã‚’ç¢ºç«‹
            showNotification('é€šè©±ã‚’é–‹å§‹ã—ã¾ã—ãŸ ğŸ“');
        }

        // ç€ä¿¡æ‹’å¦
        function rejectCall() {
            document.getElementById('incomingCall').classList.remove('active');
            showNotification('ç€ä¿¡ã‚’æ‹’å¦ã—ã¾ã—ãŸ âŒ');
        }

        // ç€ä¿¡éŸ³ï¼ˆãƒ€ãƒŸãƒ¼ï¼‰
        function playRingtone() {
            // å®Ÿéš›ã®å®Ÿè£…ã§ã¯éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å†ç”Ÿ
            console.log('â™ª ç€ä¿¡éŸ³å†ç”Ÿä¸­...');
        }

        // é€šçŸ¥è¡¨ç¤º
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'error' ? 
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' : 
                'white';
            notification.style.color = type === 'error' ? 'white' : '#333';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();
    </script>
