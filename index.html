        // WebRTCè¨­å®š
        function createPeerConnection() {
            const configuration = {

            peerConnection = new RTCPeerConnection(configuration);

            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’è¿½åŠ 
            if (localStream) {

            // ãƒªãƒ¢ãƒ¼ãƒˆã‚¹ãƒˆãƒªãƒ¼ãƒ å—ä¿¡
            peerConnection.ontrack = (event) => {

            // ICEå€™è£œ
            peerConnection.onicecandidate = (event) => {
                if (event.candidate && currentCall) {
                    console.log('ICEå€™è£œé€ä¿¡');
                    database.ref(`calls/${currentCall.id}/ice-candidates/${userId}`).push({
                        candidate: event.candidate.toJSON(),
                        timestamp: Date.now()
                    });
                }
            };

            // æ¥ç¶šçŠ¶æ…‹ç›£è¦–
            peerConnection.onconnectionstatechange = () => {
                console.log('æ¥ç¶šçŠ¶æ…‹:', peerConnection.connectionState);
                const statusElement = document.getElementById('callStatus');
                
                switch (peerConnection.connectionState) {
                    case 'connecting':
                        statusElement.textContent = 'æ¥ç¶šä¸­...';
                        break;
                    case 'connected':
                        statusElement.textContent = 'é€šè©±ä¸­';
                        startCallTimer();
                        showNotification('é€šè©±æ¥ç¶šå®Œäº†ï¼ ğŸ‰');
                        // ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã‚’ã‚¯ãƒªã‚¢
                        if (callTimeout) {
                            clearTimeout(callTimeout);
                            callTimeout = null;

                        break;
                    case 'disconnected':

        // ç€ä¿¡éŸ³ï¼ˆç°¡æ˜“ãƒ“ãƒ¼ãƒ—éŸ³ï¼‰
        function playRingtone() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const duration = 0.2;
                const frequency = 440;
                
                function beep() {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                }
                
                // 3å›ãƒ“ãƒ¼ãƒ—éŸ³ã‚’é³´ã‚‰ã™
                beep();
                setTimeout(beep, 300);
                setTimeout(beep, 600);
            } catch (error) {
                console.error('ç€ä¿¡éŸ³å†ç”Ÿã‚¨ãƒ©ãƒ¼:', error);
            }
        }
