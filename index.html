    <script>
        // FirebaseË®≠ÂÆöÔºàÂÆüÈöõ„ÅÆÂÄ§„Å´ÁΩÆ„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑÔºâ
        const firebaseConfig = {
            apiKey: "AIzaSyB9ALgQy_VTXoMLWQJWZI_fGg6IO4Q5cbw",
            authDomain: "tunagaruyo-28db3.firebaseapp.com",
            databaseURL: "tunagaruyo-28db3",
            projectId: "tunagaruyo-28db3.firebasestorage.app",

            messagingSenderId: "1012805836840",
            appId: "1:1012805836840:web:73ea7ee307827f3828551d"
        };

        // ÈñãÁô∫Áî®„ÅÆ„É¢„ÉÉ„ÇØ„É¢„Éº„ÉâÔºàFirebase„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÂ†¥ÂêàÔºâ
        let mockMode = firebaseConfig.apiKey === "YOUR_API_KEY";
        let database = null;
        
        if (!mockMode) {
            try {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                console.log('üî• FirebaseÂàùÊúüÂåñÊàêÂäüÔºÅ');
                console.log('üì° Database URL:', firebaseConfig.databaseURL);
            } catch (error) {
                console.error('FirebaseÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
                mockMode = true;
            }
        } else {
            console.log('‚ö†Ô∏è FirebaseË®≠ÂÆö„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
            console.log('Firebase Console„ÅßË®≠ÂÆö„ÇíÂèñÂæó„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºö');
            console.log('https://console.firebase.google.com/');
        }

        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let userId = null;
        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let callTimer = null;
        let callStartTime = null;
        let currentCall = null;
        let contacts = [];

        // „É¶„Éº„Ç∂„ÉºIDÁîüÊàê
        function generateUserId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let id = '';
            for (let i = 0; i < 8; i++) {
                id += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return id;
        }

        // ÂàùÊúüÂåñ
        function init() {
            userId = localStorage.getItem('userId');
            if (!userId) {
                userId = generateUserId();
                localStorage.setItem('userId', userId);
            }
            document.getElementById('userId').textContent = userId;

            // ‰øùÂ≠ò„Åï„Çå„ÅüÈÄ£Áµ°ÂÖà„ÇíË™≠„ÅøËæº„Åø
            const savedContacts = localStorage.getItem('contacts');
            if (savedContacts) {
                contacts = JSON.parse(savedContacts);
                renderContacts();
            }

            // Firebase „É™„Çπ„Éä„ÉºË®≠ÂÆöÔºà„É¢„ÉÉ„ÇØ„É¢„Éº„Éâ„Åß„Å™„ÅÑÂ†¥ÂêàÔºâ
            if (!mockMode && database) {
                listenForCalls();
            }

            // ÈÄöÁü•Ë®±ÂèØ„Çí„É™„ÇØ„Ç®„Çπ„Éà
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }

            // „É¢„ÉÉ„ÇØ„É¢„Éº„Éâ„ÅÆË≠¶Âëä
            if (mockMode) {
                console.log('‚ö†Ô∏è „É¢„ÉÉ„ÇØ„É¢„Éº„Éâ„ÅßÂãï‰Ωú‰∏≠ - ÂÆüÈöõ„ÅÆÈÄöË©±Ê©üËÉΩ„ÅØÂãï‰Ωú„Åó„Åæ„Åõ„Çì');
                console.log('Firebase„ÇíË®≠ÂÆö„Åó„Å¶Êú¨Áï™„É¢„Éº„Éâ„Åß‰ΩøÁî®„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
            }
        }

        // „É¶„Éº„Ç∂„ÉºID„Ç≥„Éî„Éº
        function copyUserId() {
            navigator.clipboard.writeText(userId).then(() => {
                showNotification('ID„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ üìã');
            });
        }

        // ÈÄ£Áµ°ÂÖàËøΩÂä†
        function addContact() {
            const name = document.getElementById('contactName').value.trim();
            const contactId = document.getElementById('contactId').value.trim();

            if (!name || !contactId) {
                showNotification('ÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ üòÖ', 'error');
                return;
            }

            if (contactId === userId) {
                showNotification('Ëá™ÂàÜ„ÅØËøΩÂä†„Åß„Åç„Åæ„Åõ„Çì üòÇ', 'error');
                return;
            }

            // ÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØ
            if (contacts.some(c => c.id === contactId)) {
                showNotification('„Åô„Åß„Å´ËøΩÂä†Ê∏à„Åø„Åß„Åô ü§î', 'error');
                return;
            }

            contacts.push({ name, id: contactId });
            localStorage.setItem('contacts', JSON.stringify(contacts));
            
            document.getElementById('contactName').value = '';
            document.getElementById('contactId').value = '';
            
            renderContacts();
            showNotification(`${name}„ÇíËøΩÂä†„Åó„Åæ„Åó„ÅüÔºÅ üéâ`);
        }

        // ÈÄ£Áµ°ÂÖàË°®Á§∫
        function renderContacts() {
            const grid = document.getElementById('favoritesGrid');
            
            if (contacts.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">üì±</div>
                        <p>ÂèãÈÅî„ÇíËøΩÂä†„Åó„Å¶„ÉØ„É≥„Çø„ÉÉ„ÉóÈÄöË©±ÔºÅ</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = '';
            contacts.forEach((contact, index) => {
                const card = document.createElement('div');
                card.className = 'contact-card';
                card.onclick = () => startCall(contact);
                card.innerHTML = `
                    <div class="contact-icon">üë§</div>
                    <div class="contact-name">${contact.name}</div>
                    <div class="contact-status">„Çø„ÉÉ„Éó„ÅßÁô∫‰ø°</div>
                `;
                grid.appendChild(card);
            });
        }

        // ÈÄöË©±ÈñãÂßã
        async function startCall(contact) {
            currentCall = contact;
            
            // ÈÄöË©±ÁîªÈù¢Ë°®Á§∫
            document.getElementById('callPanel').classList.add('active');
            document.getElementById('callingName').textContent = `${contact.name}`;
            document.getElementById('callStatus').textContent = 'Âëº„Å≥Âá∫„Åó‰∏≠...';

            try {
                // „É°„Éá„Ç£„Ç¢ÂèñÂæó
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true, 
                    video: false 
                });

                if (mockMode) {
                    // „É¢„ÉÉ„ÇØ„É¢„Éº„ÉâÔºö3ÁßíÂæå„Å´Ëá™ÂãïÊé•Á∂ö
                    showNotification(`${contact.name}„Å´Áô∫‰ø°‰∏≠... üìû`);
                    setTimeout(() => {
                        document.getElementById('callStatus').textContent = 'ÈÄöË©±‰∏≠';
                        startCallTimer();
                        showNotification(`${contact.name}„Å®ÈÄöË©±ÈñãÂßãÔºÅ üéâ`);
                    }, 3000);
                } else {
                    // WebRTCÊé•Á∂ö„ÇíÈñãÂßã
                    setupPeerConnection();
                    // Firebase„Å´„Ç™„Éï„Ç°„Éº„ÇíÈÄÅ‰ø°
                    sendOffer(contact.id);
                }
            } catch (error) {
                console.error('„É°„Éá„Ç£„Ç¢ÂèñÂæó„Ç®„É©„Éº:', error);
                showNotification('„Éû„Ç§„ÇØ„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåÂøÖË¶Å„Åß„Åô üé§', 'error');
                endCall();
            }
        }

        // WebRTCË®≠ÂÆö
        function setupPeerConnection() {
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' }
                ]
            };

            peerConnection = new RTCPeerConnection(configuration);

            // „É≠„Éº„Ç´„É´„Çπ„Éà„É™„Éº„É†„ÇíËøΩÂä†
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // „É™„É¢„Éº„Éà„Çπ„Éà„É™„Éº„É†Âèó‰ø°
            peerConnection.ontrack = (event) => {
                remoteStream = event.streams[0];
                // „Ç™„Éº„Éá„Ç£„Ç™Ë¶ÅÁ¥†„ÅßÂÜçÁîü
                const audio = new Audio();
                audio.srcObject = remoteStream;
                audio.play();
            };

            // ICEÂÄôË£ú
            peerConnection.onicecandidate = (event) => {
                if (event.candidate && !mockMode) {
                    // Firebase„Å´ICEÂÄôË£ú„ÇíÈÄÅ‰ø°
                    database.ref(`calls/${currentCall.id}/ice-candidates/${userId}`).push(event.candidate);
                }
            };
        }

        // „Ç™„Éï„Ç°„ÉºÈÄÅ‰ø°ÔºàÂÆüÈöõ„ÅÆFirebaseÂÆüË£ÖÁî®Ôºâ
        async function sendOffer(targetId) {
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            if (!mockMode && database) {
                database.ref(`calls/${targetId}/offer`).set({
                    from: userId,
                    fromName: '„É¶„Éº„Ç∂„Éº',
                    offer: offer,
                    timestamp: Date.now()
                });
            }
        }

        // ÁùÄ‰ø°„É™„Çπ„Éä„ÉºÔºàÂÆüÈöõ„ÅÆFirebaseÂÆüË£ÖÁî®Ôºâ
        function listenForCalls() {
            if (mockMode || !database) return;

            database.ref(`calls/${userId}/offer`).on('value', async (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // ÁùÄ‰ø°Ë°®Á§∫
                    document.getElementById('incomingCall').classList.add('active');
                    document.getElementById('callerName').textContent = `${data.fromName}„Åã„ÇâÁùÄ‰ø°`;
                    
                    // ÈÄöÁü•
                    if (Notification.permission === 'granted') {
                        new Notification('ÁùÄ‰ø°', {
                            body: `${data.fromName}„Åã„ÇâÁùÄ‰ø°„Åå„ÅÇ„Çä„Åæ„Åô`,
                            icon: 'üìû'
                        });
                    }

                    // ÁùÄ‰ø°Èü≥„ÇíÈ≥¥„Çâ„ÅôÔºàÂÆüË£Ö„ÅØÁúÅÁï•Ôºâ
                    playRingtone();
                }
            });
        }

        // ÈÄöË©±„Çø„Ç§„Éû„Éº
        function startCallTimer() {
            callStartTime = Date.now();
            callTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('callTimer').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        // „Éü„É•„Éº„ÉàÂàá„ÇäÊõø„Åà
        function toggleMute() {
            const btn = document.getElementById('muteBtn');
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                audioTrack.enabled = !audioTrack.enabled;
                btn.classList.toggle('active');
                showNotification(audioTrack.enabled ? '„Éü„É•„Éº„ÉàËß£Èô§ üé§' : '„Éü„É•„Éº„Éà üîá');
            }
        }

        // „Çπ„Éî„Éº„Ç´„ÉºÂàá„ÇäÊõø„Åà
        function toggleSpeaker() {
            const btn = document.getElementById('speakerBtn');
            btn.classList.toggle('active');
            showNotification(btn.classList.contains('active') ? '„Çπ„Éî„Éº„Ç´„ÉºON üîä' : '„Çπ„Éî„Éº„Ç´„ÉºOFF üîà');
        }

        // Èå≤Èü≥Âàá„ÇäÊõø„Åà
        function toggleRecord() {
            const btn = document.getElementById('recordBtn');
            
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                startRecording();
                btn.classList.add('active');
                showNotification('Èå≤Èü≥ÈñãÂßã ‚è∫Ô∏è');
            } else {
                stopRecording();
                btn.classList.remove('active');
                showNotification('Èå≤Èü≥ÂÅúÊ≠¢ ‚èπÔ∏è');
            }
        }

        // Èå≤Èü≥ÈñãÂßã
        function startRecording() {
            if (!localStream) return;

            recordedChunks = [];
            mediaRecorder = new MediaRecorder(localStream);

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `recording_${Date.now()}.webm`;
                a.click();
            };

            mediaRecorder.start();
        }

        // Èå≤Èü≥ÂÅúÊ≠¢
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        // ÈÄöË©±ÁµÇ‰∫Ü
        function endCall() {
            // „Çø„Ç§„Éû„ÉºÂÅúÊ≠¢
            if (callTimer) {
                clearInterval(callTimer);
                callTimer = null;
            }

            // Èå≤Èü≥ÂÅúÊ≠¢
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                stopRecording();
            }

            // „Çπ„Éà„É™„Éº„É†ÂÅúÊ≠¢
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            // WebRTCÊé•Á∂öÁµÇ‰∫Ü
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            // UIÊõ¥Êñ∞
            document.getElementById('callPanel').classList.remove('active');
            document.getElementById('muteBtn').classList.remove('active');
            document.getElementById('speakerBtn').classList.remove('active');
            document.getElementById('recordBtn').classList.remove('active');
            document.getElementById('callTimer').textContent = '00:00';
            
            showNotification('ÈÄöË©±„ÇíÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü üëã');
            currentCall = null;
        }

        // ÁùÄ‰ø°ÂøúÁ≠î
        function acceptCall() {
            document.getElementById('incomingCall').classList.remove('active');
            // ÂÆüÈöõ„ÅÆÂÆüË£Ö„Åß„ÅØ„ÄÅ„Åì„Åì„ÅßWebRTCÊé•Á∂ö„ÇíÁ¢∫Á´ã
            showNotification('ÈÄöË©±„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü üìû');
        }

        // ÁùÄ‰ø°ÊãíÂê¶
        function rejectCall() {
            document.getElementById('incomingCall').classList.remove('active');
            showNotification('ÁùÄ‰ø°„ÇíÊãíÂê¶„Åó„Åæ„Åó„Åü ‚ùå');
        }

        // ÁùÄ‰ø°Èü≥Ôºà„ÉÄ„Éü„ÉºÔºâ
        function playRingtone() {
            // ÂÆüÈöõ„ÅÆÂÆüË£Ö„Åß„ÅØÈü≥Â£∞„Éï„Ç°„Ç§„É´„ÇíÂÜçÁîü
            console.log('‚ô™ ÁùÄ‰ø°Èü≥ÂÜçÁîü‰∏≠...');
        }

        // ÈÄöÁü•Ë°®Á§∫
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'error' ? 
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' : 
                'white';
            notification.style.color = type === 'error' ? 'white' : '#333';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // ÂàùÊúüÂåñÂÆüË°å
        init();
    </script>
