        // WebRTCË®≠ÂÆö
        function createPeerConnection() {
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            };

            peerConnection = new RTCPeerConnection(configuration);

            // „É≠„Éº„Ç´„É´„Çπ„Éà„É™„Éº„É†„ÇíËøΩÂä†
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
            }

            // „É™„É¢„Éº„Éà„Çπ„Éà„É™„Éº„É†Âèó‰ø°
            peerConnection.ontrack = (event) => {
                console.log('„É™„É¢„Éº„Éà„Çπ„Éà„É™„Éº„É†Âèó‰ø°');
                const remoteAudio = document.getElementById('remoteAudio');
                remoteAudio.srcObject = event.streams[0];
            };

            // ICEÂÄôË£ú
            peerConnection.onicecandidate = (event) => {
                if (event.candidate && currentCall) {
                    console.log('ICEÂÄôË£úÈÄÅ‰ø°');
                    database.ref(`calls/${currentCall.id}/ice-candidates/${userId}`).push({
                        candidate: event.candidate.toJSON(),
                        timestamp: Date.now()
                    });
                }
            };

            // Êé•Á∂öÁä∂ÊÖãÁõ£Ë¶ñ
            peerConnection.onconnectionstatechange = () => {
                console.log('Êé•Á∂öÁä∂ÊÖã:', peerConnection.connectionState);
                const statusElement = document.getElementById('callStatus');
                
                switch (peerConnection.connectionState) {
                    case 'connecting':
                        statusElement.textContent = 'Êé•Á∂ö‰∏≠...';
                        break;
                    case 'connected':
                        statusElement.textContent = 'ÈÄöË©±‰∏≠';
                        startCallTimer();
                        showNotification('ÈÄöË©±Êé•Á∂öÂÆå‰∫ÜÔºÅ üéâ');
                        // „Çø„Ç§„É†„Ç¢„Ç¶„Éà„Çí„ÇØ„É™„Ç¢
                        if (callTimeout) {
                            clearTimeout(callTimeout);
                            callTimeout = null;
                        }
                        break;
                    case 'disconnected':
                        statusElement.textContent = 'ÂàáÊñ≠‰∏≠...';
                        break;
                    case 'failed':
                        statusElement.textContent = 'Êé•Á∂öÂ§±Êïó';
                        showNotification('Êé•Á∂öÂ§±Êïó üò¢', 'error');
                        setTimeout(() => endCall(), 2000);
                        break;
                    case 'closed':
                        statusElement.textContent = 'ÈÄöË©±ÁµÇ‰∫Ü';
                        break;
                }
            };

            return peerConnection;
        }

        // ÈÄöË©±ÈñãÂßãÔºàÁô∫‰ø°Ôºâ
        async function startCall(contact) {
            if (currentCall) {
                showNotification('„Åô„Åß„Å´ÈÄöË©±‰∏≠„Åß„Åô üìû', 'error');
                return;
            }

            currentCall = contact;
            
            // ÈÄöË©±ÁîªÈù¢Ë°®Á§∫

            document.getElementById('callingName').textContent = `${contact.name}`;
            document.getElementById('callStatus').textContent = 'Âëº„Å≥Âá∫„Åó‰∏≠...';

            try {
                // „É°„Éá„Ç£„Ç¢ÂèñÂæó
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true, 
                    video: false 
                });

                // WebRTCÊé•Á∂ö„ÇíÈñãÂßã
                createPeerConnection();

                // „Ç™„Éï„Ç°„Éº‰ΩúÊàê
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                // Firebase„Å´„Ç™„Éï„Ç°„Éº„ÇíÈÄÅ‰ø°
                const callRef = database.ref(`calls/${contact.id}`);
                await callRef.child('offer').set({
                    from: userId,
                    fromName: userName,
                    offer: {
                        type: offer.type,
                        sdp: offer.sdp
                    },
                    timestamp: Date.now()
                });

                console.log('„Ç™„Éï„Ç°„ÉºÈÄÅ‰ø°ÂÆå‰∫Ü');
                showNotification(`${contact.name}„Å´Áô∫‰ø°‰∏≠... üìû`);

                // „Ç¢„É≥„Çµ„ÉºÂæÖÊ©ü
                waitForAnswer(contact.id);

                // 30Áßí„Åß„Çø„Ç§„É†„Ç¢„Ç¶„Éà
                callTimeout = setTimeout(() => {
                    if (currentCall && peerConnection && peerConnection.connectionState !== 'connected') {
                        showNotification('ÂøúÁ≠î„Åå„ÅÇ„Çä„Åæ„Åõ„Çì ‚è∞', 'error');
                        endCall();
                    }
                }, 30000);

            } catch (error) {
                console.error('ÈÄöË©±ÈñãÂßã„Ç®„É©„Éº:', error);
                showNotification('„Éû„Ç§„ÇØ„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåÂøÖË¶Å„Åß„Åô üé§', 'error');
                endCall();
            }
        }

        // „Ç¢„É≥„Çµ„ÉºÂæÖÊ©ü
        function waitForAnswer(targetId) {
            const answerRef = database.ref(`calls/${userId}/answer`);
            answerListener = answerRef.on('value', async (snapshot) => {
                const data = snapshot.val();
                if (data && peerConnection && peerConnection.currentRemoteDescription === null) {
                    console.log('„Ç¢„É≥„Çµ„ÉºÂèó‰ø°');
                    try {
                        const answer = new RTCSessionDescription(data.answer);
                        await peerConnection.setRemoteDescription(answer);
                        
                        // ICEÂÄôË£úÂá¶ÁêÜ
                        processIceCandidates(targetId);
                        
                        // „Ç¢„É≥„Çµ„Éº„ÇíÂâäÈô§
                        answerRef.remove();
                        
                        // „Ç≠„É•„Éº„Å´Ê∫ú„Åæ„Å£„ÅüICEÂÄôË£ú„ÇíÂá¶ÁêÜ
                        while (iceCandidatesQueue.length > 0) {
                            const candidate = iceCandidatesQueue.shift();
                            try {
                                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                                console.log('„Ç≠„É•„Éº„Åã„ÇâICEÂÄôË£úËøΩÂä†');
                            } catch (error) {
                                console.error('„Ç≠„É•„Éº„Åã„Çâ„ÅÆICEÂÄôË£úËøΩÂä†„Ç®„É©„Éº:', error);
                            }
                        }
                    } catch (error) {
                        console.error('„Ç¢„É≥„Çµ„ÉºÂá¶ÁêÜ„Ç®„É©„Éº:', error);
                        showNotification('ÈÄöË©±Êé•Á∂ö„Ç®„É©„Éº üò¢', 'error');
                        endCall();
                    }
                }
            });
        }

        // ICEÂÄôË£úÂá¶ÁêÜ
        function processIceCandidates(peerId) {
            // Áõ∏Êâã„ÅÆICEÂÄôË£ú„ÇíÁõ£Ë¶ñ
            const iceRef = database.ref(`calls/${userId}/ice-candidates/${peerId}`);

                const data = snapshot.val();
                if (data && peerConnection) {

                            const candidate = new RTCIceCandidate(data.candidate);
                            await peerConnection.addIceCandidate(candidate);
                            console.log('ICEÂÄôË£úËøΩÂä†');

                            iceCandidatesQueue.push(data.candidate);
                            console.log('ICEÂÄôË£ú„Çí„Ç≠„É•„Éº„Å´ËøΩÂä†');
                        }
                    } catch (error) {
                        console.error('ICEÂÄôË£úËøΩÂä†„Ç®„É©„Éº:', error);
                    }

            });
        }

        // Èå≤Èü≥ÈñãÂßã
        function startRecording() {
            if (!localStream) return;

            recordedChunks = [];
            const options = {
                mimeType: 'audio/webm;codecs=opus'
            };
            
            try {
                mediaRecorder = new MediaRecorder(localStream, options);
            } catch (e) {
                console.error('MediaRecorder‰ΩúÊàê„Ç®„É©„Éº:', e);
                showNotification('Èå≤Èü≥Ê©üËÉΩ„ÅåÂà©Áî®„Åß„Åç„Åæ„Åõ„Çì üò¢', 'error');
                return;
            }

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `recording_${Date.now()}.webm`;
                a.click();
                URL.revokeObjectURL(url);
                showNotification('Èå≤Èü≥„Éï„Ç°„Ç§„É´„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ üíæ');
            };

            mediaRecorder.start();
        }

        // Èå≤Èü≥ÂÅúÊ≠¢
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        // ÈÄöË©±ÁµÇ‰∫Ü
        async function endCall() {
            console.log('ÈÄöË©±ÁµÇ‰∫ÜÂá¶ÁêÜÈñãÂßã');

            // „Çø„Ç§„É†„Ç¢„Ç¶„Éà„ÇØ„É™„Ç¢
            if (callTimeout) {
                clearTimeout(callTimeout);
                callTimeout = null;
            }

            // „Çø„Ç§„Éû„ÉºÂÅúÊ≠¢
            if (callTimer) {
                clearInterval(callTimer);
                callTimer = null;
            }

            // Èå≤Èü≥ÂÅúÊ≠¢
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                stopRecording();
            }

            // „Çπ„Éà„É™„Éº„É†ÂÅúÊ≠¢
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    track.stop();
                    console.log('„Éà„É©„ÉÉ„ÇØÂÅúÊ≠¢:', track.kind);
                });
                localStream = null;
            }

            // WebRTCÊé•Á∂öÁµÇ‰∫Ü
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
                console.log('PeerConnectionÁµÇ‰∫Ü');
            }

            // Firebase„É™„Çπ„Éä„Éº„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
            if (database) {
                if (offerListener) {
                    database.ref(`calls/${userId}/offer`).off('value', offerListener);
                    offerListener = null;
                }
                if (answerListener) {
                    database.ref(`calls/${userId}/answer`).off('value', answerListener);
                    answerListener = null;
                }
                if (iceListener) {
                    database.ref(`calls/${userId}/ice-candidates`).off('child_added', iceListener);
                    iceListener = null;
                }

                // Firebase „Éá„Éº„Çø„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
                if (currentCall) {
                    try {
                        // Ëá™ÂàÜ„ÅÆÈÄöË©±„Éá„Éº„Çø„ÇíÂâäÈô§
                        await database.ref(`calls/${userId}`).remove();
                        // Áõ∏Êâã„ÅÆÈÄöË©±„Éá„Éº„Çø„ÇíÂâäÈô§
                        await database.ref(`calls/${currentCall.id}`).remove();
                        console.log('FirebaseÈÄöË©±„Éá„Éº„Çø„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„ÉóÂÆå‰∫Ü');
                    } catch (error) {
                        console.error('Firebase„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó„Ç®„É©„Éº:', error);
                    }
                }
            }

            // UIÊõ¥Êñ∞
            document.getElementById('callPanel').classList.remove('active');
            document.getElementById('incomingCall').classList.remove('active');
            document.getElementById('muteBtn').classList.remove('active');
            document.getElementById('speakerBtn').classList.remove('active');
            document.getElementById('recordBtn').classList.remove('active');
            document.getElementById('callTimer').textContent = '00:00';
            
            // „É™„É¢„Éº„Éà„Ç™„Éº„Éá„Ç£„Ç™„ÇØ„É™„Ç¢
            const remoteAudio = document.getElementById('remoteAudio');
            remoteAudio.srcObject = null;
            
            // Â§âÊï∞„É™„Çª„ÉÉ„Éà
            const wasInCall = currentCall !== null;
            currentCall = null;
            incomingOffer = null;
            iceCandidatesQueue = [];
            
            if (wasInCall) {
                showNotification('ÈÄöË©±„ÇíÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü üëã');
            }
            
            // ÁùÄ‰ø°„É™„Çπ„Éä„Éº„ÇíÂÜçÈñã
            if (database && !offerListener) {
                listenForCalls();
            }
            
            console.log('ÈÄöË©±ÁµÇ‰∫ÜÂá¶ÁêÜÂÆå‰∫Ü');
        }

        // ÁùÄ‰ø°Èü≥ÔºàÁ∞°Êòì„Éì„Éº„ÉóÈü≥Ôºâ
        function playRingtone() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const duration = 0.2;
                const frequency = 440;
                
                function beep() {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                }
                
                // 3Âõû„Éì„Éº„ÉóÈü≥„ÇíÈ≥¥„Çâ„Åô
                beep();
                setTimeout(beep, 300);
                setTimeout(beep, 600);
            } catch (error) {
                console.error('ÁùÄ‰ø°Èü≥ÂÜçÁîü„Ç®„É©„Éº:', error);
            }
        }

        // ÈÄöÁü•Ë°®Á§∫
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'error' ? 
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' : 
                'white';
            notification.style.color = type === 'error' ? 'white' : '#333';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
        window.addEventListener('error', (event) => {
            console.error('„Ç∞„É≠„Éº„Éê„É´„Ç®„É©„Éº:', event.error);
            if (currentCall) {
                showNotification('‰∫àÊúü„Åó„Å™„ÅÑ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü üò¢', 'error');
            }
        });

        // Êú™Âá¶ÁêÜ„ÅÆPromiseÊãíÂê¶„Çí„Ç≠„É£„ÉÉ„ÉÅ
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Êú™Âá¶ÁêÜ„ÅÆPromiseÊãíÂê¶:', event.reason);
            event.preventDefault();
        });

        // ÂàùÊúüÂåñÂÆüË°å
        window.addEventListener('load', init);
    </script>
